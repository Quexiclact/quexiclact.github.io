<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>EWTBE</title>
  <script type="text/javascript" src="pointstracker.js"></script>
</head>
<body class="light" id="work">
  <script type="text/javascript">
    function toggleTheme() {
      document.getElementById("work").classList.toggle("light");
      document.getElementById("work").classList.toggle("reversi");
    }
  </script>

  <button id="toggleTheme" onclick='toggleTheme()'>Click here to swap themes (only default and reversi, sorry)</button>
  
  <div id="intro">
    <p>Izuku stands opposite Bakugou.</p>
    
    <p>"He won't die if he dodges!" shouts Bakugou.</p>
    
    <p>What should Izuku do?</p>
  </div>
  
  <hr class="hidden" />
  
  <div id=part1>
    <button class="choice1 button1" onclick="progress('choice1', 1)">Dodge</button>
    
    <div id ="choice1-1" class="hidden"><p>Izuku gets out of the way just in time.</p></div>
    
    <hr class="hidden" />
    
    <button class="choice1 button2" onclick="addPoints(18,1);progress('choice1', 2)">Die</button>
    
    <div id="choice1-2" class="hidden"><p>Several terrible things happen in the same moment.</p></div>
  </div>
  
  <hr class="hidden" />
  
  <div id="end" class="hidden">
    <button id='playAgain' onclick='location.reload()'>Click here to play again</button>
    <p></p>
    <button onclick='revealAll()'>For completionists, this button reveals all text</button>
  </div>
  
</body>
</html>
